<body>
    <script>
        'use strict'
        //код на ES6
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit() {
                this.text = prompt('Введите текст');
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                this.highlighted = true;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let bObj = new AttachedPost('Peter', 'text2', '29.09.2021');
        bObj.edit();
        bObj.makeTextHighlighted();

    </script>
</body>

</html>
