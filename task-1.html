<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        //переменной а применяется оператор инкремента, далее значению переменной С присваивается значение оператора инкремента от переменной а
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        //переменной d присваивается значение постфиксного значения инкремента переменной b (будет возвращено значение b)

        d = b++;
        alert(d);

        // вычисляется инкремент переменной а, далее сумма числа 2 и инкремента а присваивает переменно с

        c = 2 + ++a;
        alert(c);

        // к значению инкремента в постфиксной форме переменной b добавляется число 2 и сумма присваивается переменной d

        d = 2 + b++;
        alert(d);

        //выводится значение переменной а и переменной b.

        alert(a);
        alert(b);

    </script>
</body>

</html>
