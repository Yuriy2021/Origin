<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <style>
    .modal{
      width: 600px;
      height: 400px;
      position: absolute;
      top: 100px;
      left: calc(50% - 300px);
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 4px;
    }
    .close{
      position: absolute;
      top: 5px;
      right: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <search v-on:search="onSearch"></search>
      <button class="cart-button" type="button" v-on:click="onToggleCart">Корзина</button>
    </header>
    <main>
      <div class="goods-list">
        <template v-if="this.filteredGoods.length > 0">
          <div class="good-card" v-for="good of filteredGoods" v-bind:key="good.id_product">
            <h2 v-on:click="addToCart(good)">{{ good.product_name }}</h2>
            <p>${{ good.price }}</p>
          </div>
        </template>
        <template v-else >
          <h2>Список пуст</h2>
        </template>
        
      </div>
    </main>
    
    <div class="modal" v-if="isVisibleCart">
      <span class="close" v-on:click="onToggleCart">x</span>

      <div class="goods-list">
        <div class="good-card" v-for="good of cart" v-bind:key="good.id_product">
          <h2>{{ good.product_name }}</h2>
          <p>${{ good.price }}</p>
          <button v-on:click="removeFromCart">Х</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
