<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*
        1. к числу 10 прибавляем число 10, получаем число 20
        2. к числу 20 прибавляем 10 в формате текст, получаем значение 2010 в формате текст (в результате конкатенации).    
        */
        let result = 10 + 10 + "10";
        console.log(result)
        /*
        1.к числу 10 прибавляем 10 в формате текст, получаем 1010 в формате текст.
        2. к тексту 1010 добавляем число 10, получаем 101010 в формате текст (в результате конкатенации).
        */
        let result_a = 10 + "10" + 10;
        console.log(result_a)
        /*
        1. К числу 10 добавляем число 10, получаем число 20
        2. К числу 20 добавляем текст с унарным плюсом, который преобразует текст в число, получаем значение числа 30.
        */
        let result_b = 10 + 10 + +"10";
        console.log(result_b)
        /*
        1. Число 10 делим на бесконечность с унарным минусом, получаем минус бесконечность.
        */
        let result_c = 10 / -"";
        console.log(result_c)
        /*
        1. Число 10 делим на текст 2,5 с унарным плюсом, который не преобразовывает текст в число, в результате получаем значение не число (NaN).
        */
        let result_d = 10 / +"2,5";
        console.log(result_d)
    </script>
</body>

</html>
